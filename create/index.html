<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DrawHack</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://kit.fontawesome.com/f5f6438ff0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-draw rounded py-3 mt-2 shadow">
			<a class="navbar-brand" href="../index.html">DrawHack</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item px-2"><a class="nav-link" href="#"><i class="far fa-question-circle"></i> Помощь</a></li>
					<li class="nav-item px-2"><a class="nav-link" href="#"><i class="fas fa-info"></i> О нас</a></li>
				</ul>
				<div class="navbar-nav my-2 my-lg-0">
					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="img/ava.png" alt="User" width="35px" class="rounded-pill shadow">
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="../projects/index.html"><i class="fas fa-fw fa-sitemap"></i> Мои проект</a>
							<a class="dropdown-item" href="../projects/index.html#createProject"><i class="far fa-fw fa-plus-square"></i> Создать проект</a>
							<a class="dropdown-item" href="#"><i class="fas fa-fw fa-cogs"></i> Настройки</a>
							<a class="dropdown-item" href="../index.html"><i class="fas fa-fw fa-sign-out-alt"></i> Выйти</a>
						</div>
					</li>
				</div>
			</div>
		</nav>
		<div class="row pt-4 bg-light mx-1 shadow">
			<div class="col-md-4">
				<div class="accordion" id="leftMenu">
					<nav class="list-group">
						<a href="#" class="list-group-item list-group-item-action mb-3 rounded-pill"><i class="fa fa-fw fa-plus"></i> Новая страница</a>

						<div id="projectSettings" class="list-group-item list-group-item-action rounded-top font-weight-bold" type="button" data-toggle="collapse" data-target="#prSett" aria-expanded="true" aria-controls="prSett">
							<i class="far fa-list-alt"></i> Страницы
						</div>
						<small id="prSett" class="collapse show" aria-labelledby="projectSettings" data-parent="#leftMenu">
							<a href="#" class="list-group-item list-group-item-action rounded-0"><i class="far fa-fw fa-file"></i> Страница 1</a>
							<a href="#" class="list-group-item list-group-item-action"><i class="far fa-fw fa-file"></i> Страница 2</a>
							<a href="#" class="list-group-item list-group-item-action"><i class="far fa-fw fa-file"></i> Страница 3</a>
						</small>
					</nav>

					<nav class="list-group">
						<div id="chatHead" class="list-group-item list-group-item-action collapsed mt-3 rounded-top font-weight-bold" type="button" data-toggle="collapse" data-target="#chat" aria-expanded="false" aria-controls="chat">
							<i class="far fa-comment-dots"></i> Чат
						</div>
						<div id="chat" class="collapse p-2 border border-top-0" aria-labelledby="chatHead" data-parent="#leftMenu">
							<div class="input-group mb-2" id="change_username">
								<input type="text" class="form-control" id="username" placeholder="Ваше имя">
								<div class="input-group-append">
									<button class="btn btn-success" id="send_username" type="button"><i class="fa fa-check"></i></button>
								</div>
							</div>
							<div id="chatroom">
								<div id="feedback"></div>
							</div>
							<div class="input-group" id="input_zone">
								<input type="text" class="form-control" id="message" placeholder="Сообщение...">
								<div class="input-group-append">
									<button class="btn btn-primary" id="send_message" type="button"><i class="fas fa-angle-right"></i></button>
								</div>
							</div>

						</div>
					</nav>

					<nav class="list-group">
						<a href="http://localhost:4000" target="_blank" class="list-group-item list-group-item-action collapsed mt-3 rounded-top font-weight-bold"><i class="fas fa-video"></i> Видеочат</a>
					</nav>
				</div>
			</div>
			<div class="col-md-8">
				<!-- Draw Canvas -->
				<div class="btn-group bg-light w-100 shadow py-2">
					<div id="color-picker" class="btn btn-link"></div>
					<div id="stroke-weight" class="btn btn-link"></div>
					<div id="radio" class="draw-radio"></div>
					<div id="clear-btn" class="btn btn-link"></div>
				</div>
				<div id="sketch-holder" class="shadow"><div id="img"></div></div>
			</div>
			<div class="col-md-12 m-0 bg-dark mt-3">
				<nav class="navbar text-light p-4">
					<h6 class="mx-auto">&copy; Team #1, 2019</h6>
				</nav>
			</div>
		</div>
	</div>
	<!-- Socket.Io & P5 -->
	<script type="text/javascript" src="lib/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="lib/p5.min.js"></script>
	<script type="text/javascript" src="lib/p5.dom.min.js"></script>
	<script type="text/javascript" src="lib/p5.sound.min.js"></script>
	<!-- Bootstrap -->
	<script src="lib/jquery-3.3.1.slim.min.js"></script>
	<script src="lib/popper.min.js"></script>
	<script src="lib/bootstrap.min.js"></script>
	<!-- Local -->
	<script src="chat.js"></script>
	<script type="text/javascript" src="sketch.js"></script>
</body>
</html>
